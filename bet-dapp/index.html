<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bet Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Bet dapp</h1>
      </div>
    </div>
    <div class="container">
      <h2 id="pot">Total Pot: Loading...</h2>
      <button type="button" id="add_pot" class="btn btn-success px-4">Add pot</button>
      
      <br />
      <br />
      <br />

      <div class="row mb-3">
        <div class="input-group col-6">
          <input type="number" class="form-control" id="bet_amount">
          <div class="input-group-append"><span class="input-group-text">Ether</span></div>
        </div>
      </div>
      <button type="button" id="bet_submit" class="btn btn-primary px-4">Bet</button>

      <br />
      <h3>Bets</h3>

      <ul id="bets" class="list-group">
      </ul>

  </body>
</html>
